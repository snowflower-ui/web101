<!DOCTYPE html>
<html>
<head>
	<title>Update User Information</title>
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script defer type="text/javascript" src="src/script.js"></script>
</head>
<body>
	<div class="container mt-3 d-flex justify-content-center">
		<div class="card" style="width: 50rem">
			<div class="card-body">
				<h3>Update User Information</h3>
				<form id="updateUserForm" name="updateUserForm">
				  <div class="row mb-4">
				    <div class="col">
				      <div class="form-outline">
				        <input required type="text" id="firstname" class="form-control" value="" />
				        <label class="form-label" for="firstname">First name</label>
				      </div>
				    </div>
				    <div class="col">
				      <div class="form-outline">
				        <input required type="text" id="lastname" class="form-control" />
				        <label class="form-label" for="lastname">Last name</label>
				      </div>
				    </div>
				  </div>
				  <div class="row mb-4">
				  	<div class="col">
		              <input
		                pattern="\d{3}-\d{5}"
		                maxlength="9"
		                minlength="9"
		                required
		                type="text"
		                class="form-control"
		                id="idnumber"
		              />
		              <label for="idnumber" class="form-label">ID Number</label>
				  	</div>
				  	<div class="col">
			            <select
			                required
			                class="form-select"
			                id="gender"
			                aria-label="Default select example"
			            >
			               <option value="0">Female</option>
			               <option value="1">Male</option>
			            </select>
		            	<label for="gender" class="form-label">Gender</label>
		            </div>
				  </div>

				  <div class="form-outline mb-4">
				    <input required type="date" id="bday" class="form-control" />
				    <label class="form-label" for="bday">Birthday</label>
				  </div>

				  <div class="form-outline mb-4">
				    <input required type="text" id="program" class="form-control" />
				    <label class="form-label" for="program">Program</label>
				  </div>

				  <div class="form-outline mb-4">
				    <input
	                max="5"
	                min="1"
	                required
	                type="number"
	                class="form-control"
	                id="yearlevel"
	                />
				    <label class="form-label" for="yearlevel">Year Level</label>
				  </div>
					  <button id="updateUser" type="submit" class="btn btn-primary btn-block mb-4">Save</button>
					
				</form>
			</div>
		</div>
	</div>

	<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Update User Information</h4>
      </div>
      <div class="modal-body">
        <div class="row mb-4">
				    <div class="col">
				      <div class="form-outline">
				        <input required type="text" id="firstname" class="form-control" value="" />
				        <label class="form-label" for="firstname">First name</label>
				      </div>
				    </div>
				    <div class="col">
				      <div class="form-outline">
				        <input required type="text" id="lastname" class="form-control" />
				        <label class="form-label" for="lastname">Last name</label>
				      </div>
				    </div>
				  </div>
				  <div class="row mb-4">
				  	<div class="col">
		              <input
		                pattern="\d{3}-\d{5}"
		                maxlength="9"
		                minlength="9"
		                required
		                type="text"
		                class="form-control"
		                id="idnumber"
		              />
		              <label for="idnumber" class="form-label">ID Number</label>
				  	</div>
				  	<div class="col">
			            <select
			                required
			                class="form-select"
			                id="gender"
			                aria-label="Default select example"
			            >
			               <option value="0">Female</option>
			               <option value="1">Male</option>
			            </select>
		            	<label for="gender" class="form-label">Gender</label>
		            </div>
				  </div>

				  <div class="form-outline mb-4">
				    <input required type="date" id="bday" class="form-control" />
				    <label class="form-label" for="bday">Birthday</label>
				  </div>

				  <div class="form-outline mb-4">
				    <input required type="text" id="program" class="form-control" />
				    <label class="form-label" for="program">Program</label>
				  </div>

				  <div class="form-outline mb-4">
				    <input
	                max="5"
	                min="1"
	                required
	                type="number"
	                class="form-control"
	                id="yearlevel"
	                />
				    <label class="form-label" for="yearlevel">Year Level</label>
				  </div>
      </div>
      <div class="modal-footer">
      	<a href="#" id='save' class="btn btn-primary pull-right">Update</a>
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
	
</body>
  <style type="text/css">
    input:invalid,
    select:invalid {
      border: 2px solid red;
    }
  </style>
</html>
